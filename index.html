
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <header class="heading">
        <div class="main-heading">
            <h1 class="primary-heading">distance calculator</h1>
        </div>
    </header>
    <hr>
    <main>
        <div class="app">
        <form action="#" >
            <div class="form-group">
                <label for="depatrue">City of Departure</label>
                <select name="departure" id="departure">
                     <option value="defaultoption" class="deparute-option" selected >Select city of Departure</option>
                    <option value="Marondera" class="deparute-option">Marondera</option>
                    <option value="Gweru" class="deparute-option">Gweru</option>
                    <option value="Kadoma" class="deparute-option">Kadoma</option>
                    <option value="Harare " class="deparute-option">Harare</option>
                    <option value="Victoria Falls" class="deparute-option">Victoria Falls</option>
                </select>
                
            </div>
            <div class="form-group">
                <label for="arrival">City of Arrival</label>
                <select name="departure" id="arrival">
                     <option value="defaultoption" class="deparute-option" selected >Select city of Departure</option>
                    <option value="Marondera" class="deparute-option">Marondera</option>
                    <option value="Gweru" class="deparute-option">Gweru</option>
                    <option value="Kadoma" class="deparute-option">Kadoma</option>
                    <option value="Harare " class="deparute-option">Harare</option>
                    <option value="Victoria Falls" class="deparute-option">Victoria Falls</option>
                </select>
            </div>
        </form>
        <div class="solution">
            <p class="primary-text">The distance between two Cities is : </p>
        </div>
        
        <div class="row">
            <button class="cta" id="lookup">Look Up </button>
            <button class="cta" disabled>Clear</button>
            <button class="cta" disabled>Exit</button>
        </div>
            
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
